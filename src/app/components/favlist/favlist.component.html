<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <app-nav></app-nav>

  <div class="container watchlist-container">

    <h3>PelÃ­culas</h3>
    <hr style="height: 2px;">

    <div class="row movie-grid">
      <div *ngFor="let item of movieFav.results; trackBy: trackById" class="movie-card col">
        <img [src]="item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : 'https://via.placeholder.com/150'" 
            [alt]="item.title || item.name">
        <div class="movie-card-content">
          <h3>{{ item.title || item.name }}</h3>
          <p>{{ item.release_date }}</p>
          <button class="remove-button btn btn-danger btn-sm" (click)="removeFromFav(item)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>

    <h3>Series</h3>
    <hr style="height: 2px;">

    <div class="row movie-grid">
      <div *ngFor="let item of seriesFav.results; trackBy: trackById" class="movie-card col">
        <img [src]="item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : 'https://via.placeholder.com/150'" 
            [alt]="item.name">
        <div class="movie-card-content">
          <h3>{{ item.name }}</h3>
          <p>{{ item.first_air_date }}</p>
          <button class="remove-button btn btn-danger btn-sm" (click)="removeFromFav(item)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
