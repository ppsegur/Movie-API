<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <app-nav></app-nav>

  <div class="container watchlist-container">
    <h2>Mi Watchlist</h2>
    <div *ngFor="let item of watchlist.results; trackBy: trackById" class="movie-card">
      <img [src]="item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : 'https://via.placeholder.com/150'"
        [alt]="item.title || item.name">
      <div class="movie-card-content">
        <h3>{{ item.title || item.name }}</h3>
        <p>{{ item.release_date || item.first_air_date }}</p>
        <button class="remove-button btn btn-danger btn-sm" (click)="removeFromWatchlist(item)">
          <i class="bi bi-trash"></i> Eliminar
        </button>
      </div>
    </div>
  </div>
</body>
</html>
