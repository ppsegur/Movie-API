<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FilmPeak</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <app-nav></app-nav>
    
    <div class="container-fluid">
      <div class="row">
        <aside class="sidebar">
          <h2>Filtros</h2>
          <div class="filtros">
            <h3>Géneros</h3>
            <div class="genres">
              <button (click)="selectedGenre = ''; filterFilms()">Todos</button>
              <button (click)="selectedGenre = '28'; filterFilms()">Acción</button>
              <button (click)="selectedGenre = '35'; filterFilms()">Comedia</button>
              <button (click)="selectedGenre = '27'; filterFilms()">Horror</button>
              <button (click)="selectedGenre = '14'; filterFilms()">Fantasía</button>
              <button (click)="selectedGenre = '12'; filterFilms()">Aventura</button>
              <button (click)="selectedGenre = '80'; filterFilms()">Crimen</button>
              <button (click)="selectedGenre = '16'; filterFilms()">Anime</button>
              <button (click)="selectedGenre = '10749'; filterFilms()">Romance</button>
              <button (click)="selectedGenre = '878'; filterFilms()">SCI-FI</button>
            </div>
            <h3>Puntuación</h3>
            <div class="rating">
              <input
                type="number"
                [(ngModel)]="minRating"
                placeholder="Mín."
                min="0"
                max="10"
                (change)="filterFilms()"
              />
              <input
                type="number"
                [(ngModel)]="maxRating"
                placeholder="Máx."
                min="0"
                max="10"
                (change)="filterFilms()"
              />
            </div>
            <h3>Fecha Estreno</h3>
            <input type="date" [(ngModel)]="releaseDate" (change)="filterFilms()" />
          </div>
        </aside>
    
        <div class="col-md-9">
          <div class="section-title mb-4 mt-2">
            <h2>Películas</h2>
            <hr style="height: 2px;" />
          </div>
    
          <div class="row">
            <div
              *ngFor="let film of filteredFilmList; trackBy: trackById"
              class="movie-card col-md-3 mb-4 position-relative"
            >
              <a [routerLink]="['/film-detail', film.id]">
                <img
                  [src]="'https://image.tmdb.org/t/p/w500' + film.poster_path"
                  class="img-fluid"
                  alt="{{ film.title }}"
                />
              </a>
              <div class="mt-2 text-center">
                <p class="text-truncate">{{ film.title }}</p>
                <div class="card-body text-center">
                  <div class="d-flex justify-content-between">
                    <button
                      type="button"
                      class="btn custom-btn btn-sm d-flex align-items-center"
                    >
                      <i class="bi bi-calendar me-2" style="font-size: 1.2rem;"></i>
                      {{ film.release_date }}
                    </button>
                    <button
                      type="button"
                      class="btn custom-btn btn-sm d-flex align-items-center"
                    >
                      <i class="bi bi-eye-fill me-2" style="font-size: 1.2rem;"></i>
                      {{ film.popularity | numberFormatPipe }}
                    </button>
                  </div>
                </div>
                <div class="rating-circle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 120 120"
                    width="60"
                    height="60"
                  >
                    <circle cx="60" cy="60" r="60" fill="black" />
                    <circle
                      class="track"
                      cx="60"
                      cy="60"
                      r="55"
                      stroke-width="10"
                      fill="none"
                      stroke="rgba(160, 215, 231, 0.85)"
                    />
                    <circle
                      class="filled"
                      cx="60"
                      cy="60"
                      r="55"
                      stroke-width="10"
                      fill="none"
                      [attr.stroke-dasharray]="440"
                      [attr.stroke-dashoffset]="getStrokeDashoffset(film.vote_average)"
                      [attr.stroke]="getCircleColor(film.vote_average)"
                    ></circle>
                    <text
                      x="60"
                      y="70"
                      fill="#fff"
                      text-anchor="middle"
                      dy="5"
                      class="rating-text"
                    >
                      {{ film.vote_average.toFixed(1) }}
                    </text>
                  </svg>
                </div>
                <button
                  *ngIf="isLoggedIn()"
                  class="bi bi-bookmark-plus btn custom-btn btn-sm d-flex align-items-center"
                  (click)="addToWatchlist(film)"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
</body>
</html>
