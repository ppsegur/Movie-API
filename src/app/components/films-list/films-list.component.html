<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FilmPeak</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
 
    <app-nav></app-nav>

<div class="container">
    <div class="section-title mb-4 text-white mt-2">
        <h2>Pel√≠culas</h2>
        <hr style="height: 2px;">
    </div>

    <div class="row">
        @for(film of filmList; track film.id){
            <div class="movie-card col-md-3 mb-4">
                <a [routerLink]="['/film-detail', film.id]">
                    <img [src]="'https://image.tmdb.org/t/p/w500' + film.poster_path" class="img-fluid" alt="{{ film.title }}">
                </a>                  
                <div class="mt-2 text-center">
                    <p class="text-truncate text-white">{{ film.title }}</p>
                    <div class="card-body text-center">
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn custom-btn btn-sm d-flex align-items-center">
                                <i class="bi bi-calendar me-2" style="font-size: 1.2rem;"></i>
                                {{film.release_date}}
                              </button>
                              <button type="button" class="btn custom-btn btn-sm d-flex align-items-center">
                                <i class="bi bi-eye-fill me-2" style="font-size: 1.2rem;"></i>
                                {{ film.popularity | numberFormatPipe }}
                              </button>
                        </div>
                    </div>
                    <div>
                        <i class="bi bi-star-fill text-warning"></i> {{ film.vote_average }}
                    </div>
                </div>
            </div>
        }
    </div>
</div>
</body>
</html>
