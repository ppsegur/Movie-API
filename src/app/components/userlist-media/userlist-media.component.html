<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies de una lista del user</title>
  <!-- Agrega Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<app-nav></app-nav>
<body>
  <div class="container">
    <div class="header-section text-center d-flex flex-column align-items-center mb-4 p-3">
      <i class="bi bi-film text-warning mb-2" style="font-size: 2rem;"></i>
      <h2 class="list-title">{{ listName }}</h2>
      <h6 class="list-description">{{ description }}</h6>
    </div>
    
    <div class="section-title text-center text-white mb-4">
      <h2>Pel√≠culas</h2>
      <hr class="custom-hr">
    </div>
    
    <div class="row">
      @for(movie of movies; track movie.id){
        <div class="movie-card col-sm-6 col-md-4 col-lg-3 mb-4 position-relative">
          <a [routerLink]="['/film-detail', movie.id]">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="img-fluid" alt="{{ movie.title }}">
          </a>
          <div class="mt-2 text-center">
            <p>{{ movie.title }}</p>
            <a class="eliminar" (click)="removeMovie(listId, movie.id)">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>
      }
    </div>

    <button [routerLink]="['/userList']" class="btn-custom">Volver</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
