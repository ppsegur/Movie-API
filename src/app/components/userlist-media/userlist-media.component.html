<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies de una lista del user</title>
  <!-- Agrega Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<app-nav></app-nav>
<body>
  <h2>Nombre de la lista: <b>{{ listName }}</b></h2>
  <div class="row">
    @for(movie of movies; track movie.id){
      <div class="movie-card col-md-3 mb-4 position-relative">
        <a [routerLink]="['/film-detail', movie.id]">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="img-fluid" alt="{{ movie.title }}">
        </a>

        <div class="mt-2 text-center">
          <p class="text-truncate" style="color: aliceblue;">{{ movie.title }}</p>
          <a class="eliminar" (click)="removeMovie(listId, movie.id)">
            <i class="bi bi-trash"></i>
          </a>
                  </div>
        
      </div>
    }
  </div>

  <button [routerLink]="['/userList']">volver</button>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
