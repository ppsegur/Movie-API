<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <!-- Navbar -->
    <app-nav></app-nav>

    <!-- Sidebar Filtros -->
    <main>
        <aside class="sidebar">
            <h2>Filtros</h2>
            <div class="filtros">
                <h3>Géneros</h3>
                <div class="genres">
                    <button>Acción</button>
                    <button>Comedia</button>
                    <button>Horror</button>
                    <button>Fantasía</button>
                    <button>Aventura</button>
                    <button>Crimen</button>
                    <button>Anime</button>
                    <button>Romance</button>
                    <button>SI-FI</button>
                </div>
                <h3>Puntuación</h3>
                <div class="rating">
                    <span>⭐️⭐️⭐️⭐️⭐️</span>
                </div>
                <h3>Fecha Estreno</h3>
                <input type="date">
            </div>
        </aside>

        <!-- Listado de series -->
        <div class="actors-list">
            @for (item of listadoSeries; track item.id) {
            <a [routerLink]="['/seriesDetail', item.id]"> <!-- Poner redirect al detalle de la serie -->
            <div class="actor-card">
                <img [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path" [alt]="item.name">
                <h3>{{ item.name }}</h3>
                <div class="d-flex">
                    <p class="card-text"><i class="bi bi-calendar"></i> {{item.first_air_date}}</p>
                    <p class="card-text"><i class="bi bi-eye"></i> {{item.popularity | numberFormatPipe}}</p>
                </div>
            <p class="card-text" style="width: 50%; margin: 0 auto;"><i class="bi bi-star-fill text-warning"></i> {{ item.vote_average }}</p>                
            <button (click)="addToFavorites(item)"><i class="bi bi-heart"></i></button>
        </div>
    </a>
    }
        </div>
    </main>
</body>
